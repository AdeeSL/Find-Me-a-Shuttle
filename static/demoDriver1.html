  <body>

    <script>
      // initialize SocketIO

      const socket = io("http://localhost:3000", {
        query: "accessToken=" + tok

      x = 0;
      setInterval(function() {

          socket.emit("newLocation", { driverId: 1, latlon: coordinates[++x] });

        }
      }, 500);
